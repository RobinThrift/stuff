replacements:
- match:
    name: "created_at"
    db_type: "TEXT"
    default: "(strftime('%Y-%m-%d %H:%M:%SZ', CURRENT_TIMESTAMP))"

  replace:
    type: "types.SQLiteDatetime"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

- match:
    name: "updated_at"
    db_type: "TEXT"
    default: "(strftime('%Y-%m-%d %H:%M:%SZ', CURRENT_TIMESTAMP))"

  replace:
    type: "types.SQLiteDatetime"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

- match:
    name: "expires_at"
    db_type: "TEXT"

  replace:
    type: "types.SQLiteDatetime"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

- match:
    name: "warranty_until"
    db_type: "TEXT"
    default: "NULL"
    nullable: true

  replace:
    type: "types.SQLiteDatetime"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

- match:
    name: "purchase_date"
    db_type: "TEXT"
    default: "NULL"
    nullable: true

  replace:
    type: "types.SQLiteDatetime"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

- tables: ["assets"]
  match:
    name: "custom_attrs"
    db_type: "TEXT"
    default: "NULL"
    nullable: true

  replace:
    type: "types.SQLiteJSON[map[string]any]"
    imports: ['"github.com/RobinThrift/stuff/storage/database/sqlite/types"']

no_factory: true
no_tests: true
no_back_referencing: true

sqlite:
  dsn: "_stuff.db"

  output: "storage/database/sqlite/models"
  pkgname: "models"

  except:
    migrations:
    assets_fts_config:
    assets_fts_content:
    assets_fts_data:
    assets_fts_docsize:
    assets_fts_idx:
